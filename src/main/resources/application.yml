server:
  port: 8099
app:
  httpUri: http://httpbin.org:80
  name: web-app
  pathWebTaxco: http://localhost:8090/
spring:
  cloud:
    gateway:
      routes:
      - id: web
        uri: http://baeldung.com
        predicates: 
        - Path=/foo/{segment}
      - id: web-taxco-app
        uri: http://webTaxcoApp:8090/
        predicates: 
        - Path=/article/v0/*
      - id: otros
        predicates: 
        - Path=/delay/{segment}
        uri: http://httpbin.org:80
      - id: web-authentication
        uri: http://localhost:8080
        predicates:
        - Path=/authetication/v       
      